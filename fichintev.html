<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Intervention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            margin: 20px;
            transform: perspective(1000px);
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: perspective(1000px) rotateY(0deg);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00796b;
        }

        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #00796b;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        .form-group select:focus, .form-group input:focus, .form-group textarea:focus {
            outline: none;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .form-group input[type="time"] {
            width: 48%;
            display: inline-block;
            margin-right: 4%;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group .photo-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-group .photo-upload input {
            width: auto;
        }

        .form-group button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }

        .form-group img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Caché par défaut */
        }

        @media (max-width: 600px) {
            .form-group input[type="time"] {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-storage.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Fiche d'Intervention</h1>
        <form id="intervention-form">
            <div class="form-group">
                <label for="zone">Zone</label>
                <select id="zone" name="zone">
                    <option value="zone7"></option>
                    <option value="zone1">PMP</option>
                    <option value="zone2">Presse</option>
                    <option value="zone3">Ligne d'émaillage</option>
                    <option value="zone4">Impression digitale</option>
                    <option value="zone5">Four</option>
                    <option value="zone6">Triage</option>
                </select>
            </div>

            <div class="form-group">
                <label for="equipe">Équipe</label>
                <select id="equipe" name="equipe">
                    <option value=" "></option>
                    <option value="a">Équipe A</option>
                    <option value="b">Équipe B</option>
                    <option value="c">Équipe C</option>
                    <option value="d">Équipe D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ligne">Numéro de ligne</label>
                <select id="ligne" name="ligne">
                    <option value="6"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Equipment">Équipements</label>
                <input type="text" id="Equipment" name="Equipment">
            </div>

            <div class="form-group">
                <label for="heure-debut">Heure de début</label>
                <input type="time" id="heure-debut" name="heure-debut">
            </div>

            <div class="form-group">
                <label for="heure-fin">Heure de fin</label>
                <input type="time" id="heure-fin" name="heure-fin">
            </div>

            <div class="form-group">
                <label for="arret-production">Arrêt de production (vide four)</label>
                <input type="checkbox" id="arret-production" name="arret-production">
                <label for="arret-production">Oui</label>
            </div>

            <div class="form-group">
                <label for="vide">Début vide</label>
                <input type="time" id="vide" name="vide">
            </div>

            <div class="form-group">
                <label for="reprise">Reprise</label>
                <input type="time" id="reprise" name="reprise">
            </div>

            <div class="form-group">
                <label for="nom-intervenant">Nom de l'intervenant</label>
                <textarea id="nom-intervenant" name="nom-intervenant" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="designation">Désignation</label>
                <textarea id="designation" name="designation" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="observation">Observation</label>
                <textarea id="observation" name="observation" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="check">Approbation du chef de zone</label>
                <input type="checkbox" id="check" name="check">
            </div>

            <div class="form-group photo-upload">
                <label for="photo">Joindre une photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <div class="form-group">
                <img id="photo-preview" alt="Aperçu de la photo" />
            </div>

            <div class="form-group">
                <button type="submit">Soumettre</button>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Function to get a parameter from the URL
        function getParameterFromUrl(param) {
            const url = window.location.href; // Récupère l'URL complète
            const paramIndex = url.indexOf(param + "="); // Trouve l'index de "param=" dans l'URL
            
            if (paramIndex !== -1) {
                return url.substring(paramIndex + param.length + 1); // Extrait la valeur après "param="
            }
            return null; // Retourne null si "param=" n'est pas trouvé
        }

        document.addEventListener('DOMContentLoaded', function() {
            const date = getParameterFromUrl('date'); // Get the date parameter from the URL
            const key = getParameterFromUrl('key'); // Get the key parameter from the URL

            if (!date) {
                console.log('Date not found in URL');
                return;
            }

            // If 'key' exists and its index in the URL is not 0
            if (key && window.location.href.indexOf("key=") !== 0) {
                document.querySelector('button[type="submit"]').style.display = 'none'; // Hide the submit button
                loadInterventionData(key); // Load the data using the key
            }

            function loadInterventionData(key) {
                database.ref('interventions/' + key).once('value').then(function(snapshot) {
                    const data = snapshot.val();
                    if (data) {
                        // Populate the form with the data
                        document.getElementById('zone').value = data.zone;
                        document.getElementById('equipe').value = data.equipe;
                        document.getElementById('ligne').value = data.ligne;
                        document.getElementById('Equipment').value = data.equipment;
                        document.getElementById('heure-debut').value = data.heureDebut;
                        document.getElementById('heure-fin').value = data.heureFin;
                        document.getElementById('arret-production').checked = data.arretProduction;
                        document.getElementById('vide').value = data.vide;
                        document.getElementById('reprise').value = data.reprise;
                        document.getElementById('nom-intervenant').value = data.nomIntervenant;
                        document.getElementById('designation').value = data.designation;
                        document.getElementById('observation').value = data.observation;
                        document.getElementById('check').checked = data.approbationChef;
                        if (data.photoURL) {
                            const preview = document.getElementById('photo-preview');
                            preview.src = data.photoURL;
                            preview.style.display = 'block';
                        }
                    }
                }).catch(function(error) {
                    console.error('Data loading failed:', error);
                });
            }
        });

        // Handle form submission
        document.getElementById('intervention-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const intervention = {
                zone: document.getElementById('zone').value,
                equipe: document.getElementById('equipe').value,
                ligne: document.getElementById('ligne').value,
                equipment: document.getElementById('Equipment').value,
                heureDebut: document.getElementById('heure-debut').value,
                heureFin: document.getElementById('heure-fin').value,
                arretProduction: document.getElementById('arret-production').checked,
                vide: document.getElementById('vide').value,
                reprise: document.getElementById('reprise').value,
                nomIntervenant: document.getElementById('nom-intervenant').value,
                designation: document.getElementById('designation').value,
                observation: document.getElementById('observation').value,
                approbationChef: document.getElementById('check').checked
            };

            const photo = document.getElementById('photo').files[0];

            if (photo) {
                const storageRef = storage.ref('photos/' + photo.name);
                storageRef.put(photo).then(function(snapshot) {
                    snapshot.ref.getDownloadURL().then(function(url) {
                        intervention.photoURL = url;
                        saveIntervention(intervention);
                    });
                });
            } else {
                saveIntervention(intervention);
            }
        });

        function saveIntervention(intervention) {
            const date = getParameterFromUrl('date'); // Get the date parameter from the URL
            if (date) {
                const key = database.ref('interventions').push().key;
                database.ref('interventions/' + key).set(intervention)
                .then(function() {
                    alert('Intervention enregistrée avec succès !');
                    window.location.href = window.location.href.split('?')[0] + '?date=' + date; // Redirect to the same page without the key
                })
                .catch(function(error) {
                    console.error('Error saving intervention:', error);
                });
            } else {
                console.error('Date not found in URL');
            }
        }
    </script>
</body>
</html>
