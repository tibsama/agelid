<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container input[type="text"],
        .input-container input[type="time"] {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 5px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }

        .input-container button:hover {
            background-color: #218838;
        }

        .columns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .column {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column input[type="checkbox"] {
            margin-right: 10px;
        }

        .remove-button {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .button-container button {
                padding: 8px;
                font-size: 12px;
            }

            .animated-input {
                padding: 10px;
                font-size: 12px;
            }

            .floating-label {
                font-size: 12px;
            }

            .order-form input, .order-form button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des tâches</h1>
        <div class="input-container">
            <input type="text" id="taskInput1" required placeholder="Anomalie">
            <input type="time" id="taskInput2" required placeholder="Heure d'arrêt">
            <input type="time" id="taskInput3" required placeholder="Heure de relancement">
            <button onclick="addTask()">Ajouter</button>
            <input type="file" id="fileInput" class="file-input" accept=".json" onchange="loadTasks(event)">
        </div>
        <div id="tasksList" class="columns"></div>
    </div>

    <script>
        const tasks = [];
        const apiKey = "$2a$10$Ro4u7k0o7xdL5C3Guu/RmOH2p0kVyZTtdQfjXe0gqUk.HEKxtdLxi";
        const binId = "66bd10b3e41b4d34e4207244";

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date');
            const line = urlParams.get('line');
            const zone = urlParams.get('zone');

            if (date && line && zone) {
                loadTasksFromCloud(date, line, zone);
            } else {
                alert("URL parameters are missing. Please provide date, line, and zone.");
            }
        };

        function addTask() {
            const taskInput1 = document.getElementById("taskInput1").value;
            const taskInput2 = document.getElementById("taskInput2").value;
            const taskInput3 = document.getElementById("taskInput3").value;

            if (!taskInput1 || !taskInput2 || !taskInput3) {
                alert("Please fill in all the fields.");
                return;
            }

            const task = {
                taskInput1,
                taskInput2,
                taskInput3
            };

            tasks.push(task);
            updateTasksList();
            saveTasksToCloud();
            document.getElementById("taskInput1").value = '';
            document.getElementById("taskInput2").value = '';
            document.getElementById("taskInput3").value = '';
        }

        function updateTasksList() {
            const tasksList = document.getElementById("tasksList");
            tasksList.innerHTML = '';

            tasks.forEach((task, index) => {
                const taskElement = document.createElement("div");
                taskElement.className = "column";

                const taskContent = `
                    <input type="checkbox">
                    <span>${task.taskInput1}</span>
                    <span>${task.taskInput2}</span>
                    <span>${task.taskInput3}</span>
                    <button class="remove-button" onclick="removeTask(${index})">X</button>
                `;
                taskElement.innerHTML = taskContent;
                tasksList.appendChild(taskElement);
            });
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            updateTasksList();
            saveTasksToCloud();
        }

        function saveTasksToCloud() {
            fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey
                },
                body: JSON.stringify(tasks)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Tasks saved to the cloud.");
                } else {
                    console.error("Failed to save tasks to the cloud.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function loadTasksFromCloud(date, line, zone) {
            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                method: 'GET',
                headers: {
                    'X-Master-Key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const cloudTasks = data.record;

                // Filter tasks based on date, line, and zone
                const filteredTasks = cloudTasks.filter(task => {
                    return task.date === date && task.line === line && task.zone === zone;
                });

                if (filteredTasks.length > 0) {
                    tasks.push(...filteredTasks);
                    updateTasksList();
                } else {
                    alert("No tasks found for the specified date, line, and zone.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }

        function loadTasks(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const json = e.target.result;
                    const loadedTasks = JSON.parse(json);
                    tasks.push(...loadedTasks);
                    updateTasksList();
                    saveTasksToCloud();
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
