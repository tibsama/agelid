<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Firebase en 3D</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;

            /* Centrer le spinner */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Graphique des Données de production</h1>
    <div id="spinner" class="spinner"></div>
    <canvas id="barChart" width="350" height="200"></canvas>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };
        firebase.initializeApp(firebaseConfig);

        let chart = null;

        function fetchDataAndPlot() {
            const dbRef = firebase.database().ref("/production/ligne1/2024-11-14/6h-14h/chx");

            // Activer le spinner
            document.getElementById("spinner").style.display = "inline-block";

            dbRef.once("value").then(snapshot => {
                const data = snapshot.val();
                if (!data) {
                    alert("Aucune donnée trouvée !");
                    return;
                }

                const labels = Object.keys(data);
                const values = Object.values(data);

                if (chart) chart.destroy();

                const ctx = document.getElementById('barChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valeurs',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });

                document.getElementById("spinner").style.display = "none"; // Cacher le spinner
            }).catch(err => {
                console.error("Erreur :", err);
                document.getElementById("spinner").style.display = "none"; // Cacher le spinner
            });
        }

        fetchDataAndPlot();
    </script>
</body>
</html>
