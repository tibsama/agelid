<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Firebase en 3D</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        canvas {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Graphique 3D des Données Firebase</h1>
    <canvas id="barChart" width="350" height="200"></canvas>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };

        // Initialisation Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Référence des données dans Firebase
        const dbRef = firebase.database().ref("/ligne1");

        // Fonction pour récupérer les données
        function fetchDataAndPlot() {
            dbRef.once("value").then(snapshot => {
                const data = snapshot.val();
                const labels = [];
                const values = [];

                // Parcourir les données pour les organiser
                for (const key in data) {
                    labels.push(key); // Ex: chx1, chx2, ...
                    values.push(data[key]); // Ex: 10, 20, ...
                }

                // Créer le graphique
                const ctx = document.getElementById('barChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels, // Lignes (ex: chx1, chx2)
                        datasets: [{
                            label: 'Valeurs',
                            data: values, // Valeurs (ex: 10, 20)
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white',
                                    font: {
                                        size: 14
                                    }
                                }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.7)',
                                titleColor: '#fff',
                                bodyColor: '#fff'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white',
                                    stepSize: 5
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                }
                            }
                        },
                        animation: {
                            duration: 2000,
                            easing: 'easeOutElastic'
                        },
                        plugins3d: {
                            depth: 30,
                            perspective: 50,
                            shadows: {
                                enabled: true,
                                color: 'rgba(0,0,0,0.2)'
                            }
                        }
                    }
                });
            }).catch(error => {
                console.error("Erreur lors de la récupération des données :", error);
            });
        }

        // Charger les données au chargement de la page
        fetchDataAndPlot();
    </script>
</body>
</html>
