<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
        }

        canvas {
            max-width: 90%;
            margin: 20px auto;
        }

        #spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Graphique des Données Firebase</h1>
    <div id="spinner"></div>
    <canvas id="barChart"></canvas>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };
        firebase.initializeApp(firebaseConfig);

        let chart = null;

        // Fonction pour charger les données et dessiner le graphique
        function fetchDataAndPlot() {
            const spinner = document.getElementById("spinner");
            spinner.style.display = "block"; // Afficher le spinner

            const dbRef = firebase.database().ref("/production/ligne1/2024-11-14/6h-14h/chx");
            
            dbRef.once("value").then(snapshot => {
                const data = snapshot.val();

                if (!data) {
                    alert("Aucune donnée trouvée !");
                    spinner.style.display = "none"; // Cacher le spinner
                    return;
                }

                const labels = Object.keys(data);
                const values = Object.values(data);

                if (chart) chart.destroy(); // Détruire le graphique précédent s'il existe

                const ctx = document.getElementById('barChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valeurs',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });

                spinner.style.display = "none"; // Cacher le spinner
            }).catch(error => {
                console.error("Erreur Firebase :", error);
                spinner.style.display = "none"; // Cacher le spinner
            });
        }

        fetchDataAndPlot(); // Charger les données au chargement de la page
    </script>
</body>
</html>
