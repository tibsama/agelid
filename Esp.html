<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(to bottom, #4facfe, #00f2fe);
        color: white;
        min-height: 100vh;
        box-sizing: border-box;
    }

    h1 {
        margin-top: 10px;
        font-size: 1.8rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    .spinner {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin-top: 15px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .selectors-container {
        display: flex;
        flex-direction: column; /* Empile les sélecteurs */
        gap: 10px;
        margin: 20px 0;
        width: 90%; /* Largeur adaptative */
    }

    .selector {
        font-size: 1rem;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        width: 100%; /* Remplit la largeur */
    }

    canvas {
        margin-top: 20px;
        max-width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .info {
        margin-top: 20px;
        font-size: 1rem;
        text-align: center;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 90%;
    }

    @media (min-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        .selectors-container {
            flex-direction: row; /* Alignement horizontal sur écrans plus larges */
            gap: 20px;
            justify-content: center;
        }
        .selector {
            max-width: 250px; /* Largeur limite sur grand écran */
        }
    }
</style>
