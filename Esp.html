<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Firebase en 3D</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .selector, .add-btn {
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .selector:hover, .add-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        canvas {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            color: black;
        }

        .popup input, .popup select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .selector, .add-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Graphique des Données de Production</h1>

    <div id="spinner" class="spinner"></div>

    <div class="selectors-container">
        <select id="lineSelector" class="selector" onchange="updateLineData();">
            <option value="ligne1">Ligne 1</option>
            <option value="ligne2">Ligne 2</option>
            <option value="ligne3">Ligne 3</option>
            <option value="ligne4">Ligne 4</option>
            <option value="ligne5">Ligne 5</option>
        </select>

        <input type="date" id="dateSelector" class="selector" onchange="updateLineData();" />

        <select id="sectionSelector" class="selector" onchange="updateLineData();">
            <option value="6h-14h">6h-14h</option>
            <option value="14h-22h">14h-22h</option>
            <option value="22h-6h">22h-6h</option>
        </select>

        <button class="add-btn" onclick="showPopup();">Ajouter une donnée</button>
    </div>

    <canvas id="barChart"></canvas>

    <div id="infoSection" class="info">
        Les informations s'afficheront ici.
    </div>

    <!-- Formulaire contextuel -->
    <div class="overlay" id="overlay" onclick="closePopup();"></div>
    <div class="popup" id="popup">
        <h3>Ajouter une donnée</h3>
        <select id="popupLineSelector">
            <option value="ligne1">Ligne 1</option>
            <option value="ligne2">Ligne 2</option>
            <option value="ligne3">Ligne 3</option>
            <option value="ligne4">Ligne 4</option>
            <option value="ligne5">Ligne 5</option>
        </select>
        <input type="date" id="popupDateSelector" />
        <select id="popupSectionSelector">
            <option value="6h-14h">6h-14h</option>
            <option value="14h-22h">14h-22h</option>
            <option value="22h-6h">22h-6h</option>
        </select>
        <input type="text" id="popupValue" placeholder="Valeur" />
        <button onclick="addData();">Enregistrer</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function addData() {
            const line = document.getElementById('popupLineSelector').value;
            const date = normalizeDate(document.getElementById('popupDateSelector').value);
            const section = document.getElementById('popupSectionSelector').value;
            const value = document.getElementById('popupValue').value;

            if (!date || !value) {
                alert('Veuillez saisir une date et une valeur valide.');
                return;
            }

            const dbRef = firebase.database().ref(`/${line}/${date}/${section}`);
            dbRef.push(value)
                .then(() => {
                    alert('Donnée ajoutée avec succès.');
                    closePopup();
                    updateLineData();
                })
                .catch(error => console.error('Erreur :', error));
        }
    </script>
</body>
</html>
