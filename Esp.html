<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Firebase en 3D</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }

        .selectors-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        #dateSelector {
            width: 150px;
            text-align: center;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        canvas {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .info {
            margin-top: 20px;
            font-size: 1rem;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: url('https://cdn-icons-png.flaticon.com/512/565/565655.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            width: 300px;
        }

        .modal input, .modal button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal button {
            background: #4facfe;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal button:hover {
            background: #00f2fe;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <h1>Graphique des Données de Production</h1>

    <!-- Sélecteurs -->
    <div class="selectors-container">
        <select id="lineSelector" class="selector" onchange="fetchDataAndPlot();">
            <option value="ligne1">Ligne 1</option>
            <option value="ligne2">Ligne 2</option>
            <option value="ligne3">Ligne 3</option>
            <option value="ligne4">Ligne 4</option>
            <option value="ligne5">Ligne 5</option>
        </select>

        <input type="date" id="dateSelector" class="selector" onchange="fetchDataAndPlot();" />

        <select id="sectionSelector" class="selector" onchange="fetchDataAndPlot();">
            <option value="6h-14h">6h-14h</option>
            <option value="14h-22h">14h-22h</option>
            <option value="22h-6h">22h-6h</option>
        </select>
    </div>

    <!-- Bouton Paramètres -->
    <button class="settings-button" onclick="showSettingsModal()"></button>

    <!-- Graphique -->
    <canvas id="barChart"></canvas>

    <!-- Zone d'informations -->
    <div id="infoSection" class="info">
        Les informations s'afficheront ici.
    </div>

    <!-- Fenêtre modale -->
    <div class="overlay" id="modalOverlay"></div>
    <div class="modal" id="settingsModal">
        <h3>Configurer les Paramètres</h3>
        <input type="text" id="formatInput" placeholder="Format (ex : Format A)" />
        <input type="number" id="coupledPacksInput" placeholder="Nombre de paquets couplés" />
        <button onclick="saveSettings()">Enregistrer</button>
        <button onclick="closeSettingsModal()">Annuler</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let chart = null;

        function fetchDataAndPlot() {
            const selectedLine = document.getElementById("lineSelector").value;
            const selectedDate = document.getElementById("dateSelector").value;
            const selectedSection = document.getElementById("sectionSelector").value;

            const dbRef = firebase.database().ref(`/${selectedLine}/${selectedDate}/${selectedSection}`);
            dbRef.once("value").then(snapshot => {
                const data = snapshot.val();
                const labels = [];
                const values = [];
                const colors = [];

                for (const key in data) {
                    labels.push(key);
                    values.push(data[key]);
                    colors.push(generateRandomColor());
                }

                if (chart) chart.destroy();
                const ctx = document.getElementById('barChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valeurs',
                            data: values,
                            backgroundColor: colors,
                            borderColor: colors.map(color => color.replace('0.6', '1')),
                            borderWidth: 1
                        }]
                    }
                });
            });
        }

        function saveSettings() {
            const selectedLine = document.getElementById("lineSelector").value;
            const format = document.getElementById("formatInput").value;
            const coupledPacks = document.getElementById("coupledPacksInput").value;

            firebase.database().ref(`/${selectedLine}/settings`).set({ format, coupledPacks });
            closeSettingsModal();
            alert("Paramètres enregistrés !");
        }

        function showSettingsModal() {
            document.getElementById("modalOverlay").style.display = "block";
            document.getElementById("settingsModal").style.display = "block";
        }

        function closeSettingsModal() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("settingsModal").style.display = "none";
        }

        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgba(${r}, ${g}, ${b}, 0.6)`;
        }
    </script>
</body>
</html>
