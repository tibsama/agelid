<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Intervention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            margin: 20px;
            transform: perspective(1000px);
            transition: transform 0.3s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00796b;
        }

        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #00796b;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        .form-group select:focus, .form-group input:focus, .form-group textarea:focus {
            outline: none;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .form-group input[type="time"] {
            width: 48%;
            display: inline-block;
            margin-right: 4%;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group .photo-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-group .photo-upload input {
            width: auto;
        }

        .form-group button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }

        .form-group img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Caché par défaut */
        }

        .progress-bar-container {
            display: none;
            margin-top: 10px;
        }

        .progress-bar-container progress {
            width: 100%;
        }

        @media (max-width: 600px) {
            .form-group input[type="time"] {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="loader"></div>
    </div>

    <div class="form-container">
        <h1>Fiche d'Intervention</h1>
        <form id="intervention-form">
            <div class="form-group">
                <label for="zone">Zone</label>
                <select id="zone" name="zone">
                    <option value=""></option>
                    <option value="PMP">PMP</option>
                    <option value="Presse">Presse</option>
                    <option value="Ligne d'émaillage">Ligne d'émaillage</option>
                    <option value="Impression digitale">Impression digitale</option>
                    <option value="Four">Four</option>
                    <option value="Triage">Triage</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ligne">Numéro de ligne</label>
                <select id="ligne" name="ligne">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Equipment">Équipements</label>
                <input type="text" id="Equipment" name="Equipment">
            </div>

            <div class="form-group">
                <label for="nom-intervenant">Nom de l'intervenant</label>
                <textarea id="nom-intervenant" name="nom-intervenant" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="designation">Anomalie</label>
                <textarea id="designation" name="anomalie" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="check">Approbation du chef de zone</label>
                <input type="checkbox" id="check" name="check">
            </div>

            <div class="form-group photo-upload">
                <label for="photo">Joindre une photo (optionnel)</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <div class="form-group">
                <img id="photo-preview" alt="Aperçu de la photo" />
            </div>

            <div class="progress-bar-container" id="progress-bar-container">
                <progress id="upload-progress" value="0" max="100"></progress>
                <p id="progress-percent">0%</p>
            </div>

            <div class="form-group">
                <button id="submitButton" type="submit">Soumettre</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-storage.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Image preview before upload
        document.getElementById('photo').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('photo-preview');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });

        // Form submission with photo upload
        document.getElementById('intervention-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const photoFile = document.getElementById('photo').files[0];
            const zone = document.getElementById('zone').value;
            const ligne = document.getElementById('ligne').value;
            const equipment = document.getElementById('Equipment').value;
            const nomIntervenant = document.getElementById('nom-intervenant').value;
            const anomalie = document.getElementById('designation').value;
            const check = document.getElementById('check').checked;

            // Handle form data without photo
            if (!photoFile) {
                console.log('Form data:', { zone, ligne, equipment, nomIntervenant, anomalie, check });
                // Here you would typically handle form submission, e.g., send data to a server
                return;
            }

            // Handle photo upload
            const storageRef = storage.ref('photos/' + Date.now() + '-' + photoFile.name);
            const uploadTask = storageRef.put(photoFile);

            // Show progress bar and loading spinner
            document.getElementById('submitButton').style.display = 'none';
            document.getElementById('loading-container').style.display = 'flex';
            document.getElementById('progress-bar-container').style.display = 'block';

            uploadTask.on('state_changed', function(snapshot) {
                // Update progress bar
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                document.getElementById('upload-progress').value = progress;
                document.getElementById('progress-percent').textContent = Math.round(progress) + '%';
            }, function(error) {
                console.error('Image upload failed:', error);
            }, function() {
                uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                    console.log('File available at', downloadURL);

                    // Hide progress bar and loading spinner after upload
                    document.getElementById('loading-container').style.display = 'none';
                    document.getElementById('progress-bar-container').style.display = 'none';
                    document.getElementById('submitButton').style.display = 'block';
                    document.getElementById('upload-progress').value = 0;
                    document.getElementById('progress-percent').textContent = '0%';
                });
            });
        });
    </script>
</body>
</html>
