<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Intervention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            margin: 20px;
            transform: perspective(1000px);
            transition: transform 0.3s;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00796b;
        }

        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #00796b;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }

        .form-group select:focus, .form-group input:focus, .form-group textarea:focus {
            outline: none;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .form-group input[type="time"] {
            width: 48%;
            display: inline-block;
            margin-right: 4%;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group .photo-upload {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-group .photo-upload input {
            width: auto;
        }

        .form-group button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }

        .form-group img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Caché par défaut */
        }

        .progress-bar-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 6px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #00796b;
            width: 0;
            transition: width 0.3s;
        }

        .progress-percent {
            text-align: center;
            font-weight: bold;
            color: #00796b;
        }

        @media (max-width: 600px) {
            .form-group input[type="time"] {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-storage.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Anomalie</h1>
        <form id="intervention-form">
            <div class="form-group">
                <label for="zone">Zone</label>
                <select id="zone" name="zone">
                    <option value=""></option>
                    <option value="PMP">PMP</option>
                    <option value="Presse">Presse</option>
                    <option value="Ligne d'émaillage">Ligne d'émaillage</option>
                    <option value="Impression digitale">Impression digitale</option>
                    <option value="Four">Four</option>
                    <option value="Triage">Triage</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ligne">Numéro de ligne</label>
                <select id="ligne" name="ligne">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Equipment">Équipements</label>
                <input type="text" id="Equipment" name="Equipment">
            </div>

            <div class="form-group">
                <label for="nom-intervenant">Nom de l'intervenant</label>
                <textarea id="nom-intervenant" name="nom-intervenant" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="designation">Anomalie</label>
                <textarea id="designation" name="anomalie" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="check">Approbation du chef de zone</label>
                <input type="checkbox" id="check" name="check">
            </div>

            <div class="form-group photo-upload">
                <label for="photo">Joindre une photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <div class="form-group">
                <img id="photo-preview" alt="Aperçu de la photo" />
            </div>

            <div id="loading-container" class="loading-container">
                <div class="loader"></div>
            </div>

            <div id="progress-bar-container" class="progress-bar-container">
                <div class="progress-bar">
                    <span id="upload-progress"></span>
                </div>
                <div class="progress-percent" id="progress-percent">0%</div>
            </div>

            <div class="form-group">
                <button id="submitButton" type="submit">Soumettre</button>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        function getDateFromUrl() {
            const url = window.location.href; // Récupère l'URL complète
            const dateIndex = url.indexOf("date="); // Trouve l'index de "date=" dans l'URL
            if (dateIndex !== -1) {
                return url.substring(dateIndex + 5); // Extrait la date
            }
            return ''; // Retourne une chaîne vide si la date n'est pas trouvée
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('intervention-form');
            const photoInput = document.getElementById('photo');
            const photoPreview = document.getElementById('photo-preview');
            const submitButton = document.getElementById('submitButton');
            const loadingContainer = document.getElementById('loading-container');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const uploadProgress = document.getElementById('upload-progress');
            const progressPercent = document.getElementById('progress-percent');

            // Affiche l'aperçu de la photo avant l'upload
            photoInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        photoPreview.src = e.target.result;
                        photoPreview.style.display = 'block'; // Affiche l'aperçu
                    };
                    reader.readAsDataURL(file);
                } else {
                    photoPreview.src = '';
                    photoPreview.style.display = 'none'; // Cache l'aperçu si aucun fichier
                }
            });

            // Envoi des données du formulaire
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Empêche le comportement par défaut du formulaire

                const date = getDateFromUrl();
                const file = photoInput.files[0];
                const storageRef = storage.ref();
                const anomaliesRef = database.ref('anomalies'); // Référence à la collection 'anomalies'

                if (file) {
                    const uploadTask = storageRef.child(`photos/${file.name}`).put(file);

                    // Affiche la barre de chargement et la roue d'attente
                    loadingContainer.style.display = 'flex';
                    progressBarContainer.style.display = 'block';
                    submitButton.style.display = 'none';

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            // Calcul du pourcentage de chargement
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            uploadProgress.style.width = progress + '%';
                            progressPercent.textContent = Math.round(progress) + '%';
                        },
                        (error) => {
                            console.error('Erreur de téléchargement :', error);
                        },
                        () => {
                            // Upload terminé
                            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                                const data = {
                                    date: date,
                                    photoURL: downloadURL,
                                    // Ajoutez d'autres champs si nécessaire
                                };

                                anomaliesRef.push(data).then(() => {
                                    // Masque la barre de chargement et la roue d'attente
                                    loadingContainer.style.display = 'none';
                                    progressBarContainer.style.display = 'none';
                                    submitButton.style.display = 'block';
                                    form.reset(); // Réinitialise le formulaire
                                    photoPreview.style.display = 'none'; // Cache l'aperçu de la photo
                                    uploadProgress.style.width = '0'; // Réinitialise la barre de chargement
                                    progressPercent.textContent = '0%'; // Réinitialise le pourcentage
                                }).catch((error) => {
                                    console.error('Erreur lors de l\'enregistrement des données :', error);
                                });
                            });
                        }
                    );
                } else {
                    // Pas de fichier photo, juste enregistrer la date
                    anomaliesRef.push({ date: date }).then(() => {
                        form.reset();
                        photoPreview.style.display = 'none';
                        submitButton.style.display = 'block';
                    }).catch((error) => {
                        console.error('Erreur lors de l\'enregistrement des données :', error);
                    });
                }
            });
        });
    </script>
</body>
</html>
