<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Intervention</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .loading-container {
            position: fixed;
            left: 0;
            width: 100%;
            height: 10%;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .loader::before,
        .loader::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: #00aaff;
            animation: spin 1s infinite linear;
        }

        .loader::after {
            border-top-color: #0066ff;
            animation-delay: -0.5s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00796b;
        }

        .form-group select, .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #00796b;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }

        /* Progress bar styling */
        #progress-bar-container {
            margin-top: 10px;
        }

        progress {
            width: 100%;
            height: 20px;
        }

        @media (max-width: 600px) {
            .form-group input[type="time"] {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-storage.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Anomalies</h1>
        <form id="intervention-form">
            <div class="form-group">
                <label for="zone">Zone</label>
                <select id="zone" name="zone">
                    <option value=""></option>
                    <option value="PMP">PMP</option>
                    <option value="Presse">Presse</option>
                    <option value="Ligne d'émaillage">Ligne d'émaillage</option>
                    <option value="Impression digitale">Impression digitale</option>
                    <option value="Four">Four</option>
                    <option value="Triage">Triage</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ligne">Numéro de ligne</label>
                <select id="ligne" name="ligne">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Equipment">Équipements</label>
                <input type="text" id="Equipment" name="Equipment">
            </div>

            <div class="form-group">
                <label for="nom-intervenant">Nom de l'intervenant</label>
                <textarea id="nom-intervenant" name="nom-intervenant" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="designation">Anomalie</label>
                <textarea id="designation" name="anomalie" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="check">Approbation du chef de zone</label>
                <input type="checkbox" id="check" name="check">
            </div>

            <div class="form-group">
                <label for="photo">Joindre une photo</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <!-- Progress bar container -->
            <div class="form-group">
                <div id="progress-bar-container" style="display: none;">
                    <progress id="upload-progress" value="0" max="100"></progress>
                    <span id="progress-percent">0%</span>
                </div>
            </div>

            <div class="form-group">
                <img id="photo-preview" alt="Aperçu de la photo" />
            </div>

            <div class="loading-container" style="display: none;">
                <div class="loader"></div>
            </div>

            <div class="form-group">
                <button id="submitButton" type="submit">Soumettre</button>
            </div>
        </form>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNo-zAANxCw6c9b_4RQGtqQLGueeMQ8nA",
            authDomain: "herher-d121a.firebaseapp.com",
            databaseURL: "https://herher-d121a.firebaseio.com",
            projectId: "herher-d121a",
            storageBucket: "herher-d121a.appspot.com",
            messagingSenderId: "626438737297",
            appId: "1:626438737297:web:bf6524275291ec695fde30"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Function to get date from URL
        function getDateFromUrl() {
            const url = window.location.href;
            const dateIndex = url.indexOf("date=");
            if (dateIndex !== -1) {
                return url.substring(dateIndex + 5);
            }
            return null;
        }

        document.getElementById('intervention-form').addEventListener('submit', function(event) { 
            document.querySelector(".loading-container").style.display = "flex";
            event.preventDefault();

            const zone = document.getElementById('zone').value;
            const ligne = document.getElementById('ligne').value;
            const equipment = document.getElementById('Equipment').value;
            const nomIntervenant = document.getElementById('nom-intervenant').value;
            const anomalie = document.getElementById('designation').value;
            const approbationChef = document.getElementById('check').checked;
            const photoFile = document.getElementById('photo').files[0];
            const date = getDateFromUrl(); 

            if (!date) {
                alert('Date not found in URL');
                return;
            }

            let interventionData = {
                zone: zone,
                ligne: ligne,
                equipment: equipment,
                nomIntervenant: nomIntervenant,
                anomalie: anomalie,
                approbationChef: approbationChef,
                date: date 
            };

            if (photoFile) {
                const storageRef = storage.ref('photos/' + Date.now() + '-' + photoFile.name);
                const uploadTask = storageRef.put(photoFile);

                // Show the progress bar
                document.getElementById('progress-bar-container').style.display = 'block';

                uploadTask.on('state_changed', function(snapshot) {
                    // Get progress percentage
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('upload-progress').value = progress;
                    document.getElementById('progress-percent').textContent = Math.round(progress) + '%';
                }, function(error) {
                    console.error('Image upload failed:', error);
                }, function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        interventionData.photoURL = downloadURL;

                        // Save data to Realtime Database
                        database.ref('anomalie').push(interventionData).then(function() {
                            alert('Intervention data saved successfully!');
                            document.querySelector(".loading-container").style.display = "none";
                            // Hide the progress bar after upload
                            document.getElementById('progress-bar-container').style.display = 'none';
                            document.getElementById('upload-progress').value = 0;
                            document.getElementById('progress-percent').textContent = '0%';
                        }).catch(function(error) {
                            console.error('Data saving failed:', error);
                            document.querySelector(".loading-container").style.display = "none";
                        });
                    });
                });
            } else {
                // Save data without photo
                database.ref('anomalie').push(interventionData).then(function() {
                  //  alert('Intervention data saved successfully!');
                    document.querySelector(".loading-container").style.display = "none";
                }).catch(function(error) {
                    console.error('Data saving failed:', error);
                    document.querySelector(".loading-container").style.display = "none";
                });
            }
        });
    </script>
</body>
</html>
