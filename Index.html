<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Prompt Without Restriction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #password-prompt {
            text-align: center;
            margin-top: 50px;
        }

        #password-prompt input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        #password-prompt button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #password-feedback {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: green;
        }

        .top-left-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .header-container {
            text-align: center;
            margin-top: 60px;
        }

        .header-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .header-container h1 {
            font-size: 24px;
            color: #007BFF;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .image-button {
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            text-decoration: none;
            color: inherit;
        }

        .image-button img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .image-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .button-text {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .full-width-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .full-width-images a {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        .full-width-images img {
            width: 100%;
            height: auto;
        }

        /* Modal styles */
        #password-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #modal-content input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }

        #modal-content button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Button to show password modal -->
    <button onclick="showModal()" style="position: absolute; top: 20px; right: 20px; padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer;">
        Enter Password
    </button>

    <!-- Password Modal -->
    <div id="password-modal">
        <div id="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="modal-password-input" placeholder="Enter Password">
            <button onclick="validatePassword()">Submit</button>
            <p id="modal-error-message" style="color: red; display: none;">Incorrect password.</p>
        </div>
    </div>

    <div id="password-feedback"></div>

    <!-- Main content (hidden initially) -->
    <div id="content" style="display: none;">
        <div class="top-left-text">Mot de pass niveau 0</div>
        <div class="header-container">
            <img src="https://tibsama.github.io/agelid/download (2).jpeg" alt="Header Image">
            <h1>Plan maintenance de SARL Corso Ceram</h1>
        </div>

        <div class="button-container">
            <a href="https://tibsama.github.io/agelid/Gressage.html" class="image-button">
                <div class="button-text">Gressage</div>
                <img src="https://tibsama.github.io/agelid/images%20(30).jpeg" alt="Image 1">
            </a>

            <a href="https://tibsama.github.io/agelid/entranml.html" class="image-button">
                <div class="button-text">Entretien et Anomalie</div>
                <img src="https://tibsama.github.io/agelid/images%20(9).png" alt="Image 2">
            </a>

            <a href="https://tibsama.github.io/agelid/cnst.html" class="image-button">
                <div class="button-text">Pr√©conisations Constructeurs</div>
                <img src="https://tibsama.github.io/agelid/images%20(31).jpeg" alt="Image 3">
            </a>

            <a href="https://tibsama.github.io/agelid/task.html" class="image-button">
                <div class="button-text">Anomalies</div>
                <img src="https://tibsama.github.io/agelid/images%20(32).jpeg" alt="Image 4">
            </a>
        </div>

        <div class="full-width-images">
            <a href="https://tibsama.github.io/agelid/ex.html">
                <img src="https://tibsama.github.io/agelid/images%20(10).png" alt="Full Width Image 1">
            </a>
            <a href="https://example.com/image2">
                <img src="https://via.placeholder.com/1200x600" alt="Full Width Image 2">
            </a>
            <a href="https://example.com/image3">
                <img src="https://via.placeholder.com/1200x600" alt="Full Width Image 3">
            </a>
        </div>
    </div>

    <script>
        const apiKey = "$2a$10$Ro4u7k0o7xdL5C3Guu/RmOH2p0kVyZTtdQfjXe0gqUk.HEKxtdLxi";
        const binId = "66c26fb3e41b4d34e42223dc";
        let pw = 0;  // Variable to be set if password is correct

        // Function to show modal
        function showModal() {
            document.getElementById('password-modal').style.display = 'block';
        }

        // Function to validate password
        function validatePassword() {
            const enteredPassword = document.getElementById('modal-password-input').value;

            // Fetch the stored password from JSONBin
            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const storedPassword = data.record.password;

                // Check password and give access if correct
                if (enteredPassword === storedPassword) {
                    document.getElementById('password-modal').style.display = 'none';  // Hide the modal
                    document.getElementById('content').style.display = 'block';  // Show content
                    pw = 1;  // Set pw to 1
                } else {
                    document.getElementById('modal-error-message').style.display = 'block';  // Show error
                }
            })
            .catch(error => {
                console.error('Error fetching password:', error);
            });
        }
    </script>
</body>
</html>
