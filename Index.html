<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #password-prompt {
            display: none;
            text-align: center;
            margin-top: 100px;
        }

        #password-prompt input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        #password-prompt button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="password-prompt">
        <h2>Enter Password to Access the Page</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="verifyPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <div id="content">
        <div class="top-left-text">Mot de pass niveau 0</div>
        <div class="header-container">
            <img src="https://tibsama.github.io/agelid/download (2).jpeg" alt="Header Image">
            <h1>Plan maintenance de SARL Corso Ceram</h1>
        </div>
        <div class="button-container">
            <a href="https://tibsama.github.io/agelid/Gressage.html" class="image-button">
                <div class="button-text">Gressage</div>
                <img src="https://tibsama.github.io/agelid/images%20(30).jpeg" alt="Image 1">
            </a>
            <!-- Other buttons go here -->
        </div>
        <div class="full-width-images">
            <a href="https://tibsama.github.io/agelid/ex.html">
                <img src="https://tibsama.github.io/agelid/images%20(10).png" alt="Full Width Image 1">
            </a>
            <!-- Other images go here -->
        </div>
    </div>

    <script>
        const apiKey = "$2a$10$Ro4u7k0o7xdL5C3Guu/RmOH2p0kVyZTtdQfjXe0gqUk.HEKxtdLxi";
        const binId = "66c26fb3e41b4d34e42223dc";

        // Display password prompt on page load
        document.getElementById('password-prompt').style.display = 'block';

        function verifyPassword() {
            const enteredPassword = document.getElementById('password-input').value;

            // Fetch the stored password from JSONBin
            fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                headers: {
                    'X-Master-Key': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const storedPassword = data.record.password;
                
                // Verify the password
                if (enteredPassword === storedPassword) {
                    // Hide password prompt and show content
                    document.getElementById('password-prompt').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching password:', error);
            });
        }
    </script>
</body>
</html>
