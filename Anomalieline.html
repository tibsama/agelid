<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Zone Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light green background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #4caf50; /* Green background */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .day-switcher {
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .day-switcher button {
            flex: 1;
            padding: 10px;
            margin: 0 10px;
            background-color: #4caf50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day-switcher button:hover {
            background-color: #388e3c; /* Darker green */
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }

        th {
            background-color: #4caf50; /* Green background */
            color: white;
            position: sticky;
            top: 0;
        }

        td {
            height: 40px;
            cursor: pointer;
        }

        tr:hover td {
            background-color: #f0f0f0;
        }

        .zone-cell {
            font-weight: bold;
            background-color: #f7f7f7;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 5px;
                font-size: 10px;
            }

            .day-switcher button {
                padding: 8px;
                margin: 0 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Displaying Line Number and Date from URL -->
    <div class="header">
        Line Number: <span id="line-number"></span> | Date: <span id="date-from-url"></span>
    </div>

    <div class="calendar-container">
        <!-- Day Switcher Buttons -->
        <div class="day-switcher">
            <button onclick="previousDay()">Previous Day</button>
            <button onclick="nextDay()">Next Day</button>
        </div>

        <!-- Calendar Table Wrapper -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Zone</th>
                        <th>00:00</th>
                        <th>01:00</th>
                        <th>02:00</th>
                        <th>03:00</th>
                        <th>04:00</th>
                        <th>05:00</th>
                        <th>06:00</th>
                        <th>07:00</th>
                        <th>08:00</th>
                        <th>09:00</th>
                        <th>10:00</th>
                        <th>11:00</th>
                        <th>12:00</th>
                        <th>13:00</th>
                        <th>14:00</th>
                        <th>15:00</th>
                        <th>16:00</th>
                        <th>17:00</th>
                        <th>18:00</th>
                        <th>19:00</th>
                        <th>20:00</th>
                        <th>21:00</th>
                        <th>22:00</th>
                        <th>23:00</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="goToZone('PMP')">
                        <td class="zone-cell">PMP</td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr onclick="goToZone('Presse')">
                        <td class="zone-cell">Presse</td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr onclick="goToZone('Ligne d\'émaillage')">
                        <td class="zone-cell">Ligne d'émaillage</td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr onclick="goToZone('Kerajet')">
                        <td class="zone-cell">Kerajet</td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr onclick="goToZone('Four')">
                        <td class="zone-cell">Four</td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                    <tr onclick="goToZone('Triage')">
                        <td class="zone-cell">Triage</td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
                        <td></td><td></td><td></td><td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to get the date and line number from the URL
        function parseURL() {
            const hash = window.location.hash.substring(1);
            const urlParts = window.location.href.split('#');
            const lineNumber = hash.split('-')[0];
            const date = urlParts[1] ? urlParts[1].split('-')[1] : 'Unknown';

            document.getElementById('line-number').textContent = lineNumber ? lineNumber : 'Unknown';
            document.getElementById('date-from-url').textContent = date ? date : 'Unknown';
        }

        function goToZone(zoneName) {
            const lineNumber = window.location.hash.split('-')[0];
            const date = window.location.hash.split('-')[1];
            window.location.href = `https://example.com/zone/${zoneName}#${lineNumber}-${date}`;
        }

        // Initial page load
        parseURL();
    </script>
</body>
                                                                    </html>
