<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Zone Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light green background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #4caf50; /* Green background */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .day-switcher {
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .day-switcher button {
            flex: 1;
            padding: 10px;
            margin: 0 10px;
            background-color: #4caf50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day-switcher button:hover {
            background-color: #388e3c; /* Darker green */
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }

        th {
            background-color: #4caf50; /* Green background */
            color: white;
            position: sticky;
            top: 0;
        }

        td {
            height: 40px;
            cursor: pointer;
        }

        tr:hover td {
            background-color: #f0f0f0;
        }

        .zone-cell {
            font-weight: bold;
            background-color: #f7f7f7;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 5px;
                font-size: 10px;
            }

            .day-switcher button {
                padding: 8px;
                margin: 0 5px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <script>
        // Function to get the date and line number from the URL
        function parseURL() {
            var txt = window.location.href;
            var n = txt.indexOf("html#") + 5; // +5 to move past "html#"
            var d = txt.indexOf("&date=") + 6;
            n = txt.substring(n, d-6);
            document.getElementById("line-number").textContent = n;
            d = txt.substring(d);
            document.getElementById('date-from-url').textContent = d;
        }

        // Function to navigate to the previous day
        function previousDay() {
            const currentDate = new Date(document.getElementById('date-from-url').textContent);
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateInURL(currentDate);
        }

        // Function to navigate to the next day
        function nextDay() {
            const currentDate = new Date(document.getElementById('date-from-url').textContent);
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateInURL(currentDate);
        }

        // Update the date in the URL
        function updateDateInURL(date) {
            const formattedDate = date.toISOString().split('T')[0];
            const lineNumber = document.getElementById('line-number').textContent;
            window.location.hash = `${lineNumber}&date=${formattedDate}`;
            parseURL(); // Update the displayed date
        }

</html>
