<!DOCTYPE html>
<html lang="en">
<head>

    <title>Production Zone Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            width: 100%;
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .day-switcher {
            margin: 20px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .day-switcher button {
            flex: 1;
            padding: 10px;
            margin: 0 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .day-switcher button:hover {
            background-color: #388e3c;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }

        th {
            background-color: #4caf50;
            color: white;
            position: sticky;
            top: 0;
        }

        /* Style for Zone column */
        td.zone-cell, th {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
        }

        /* General style for all other cells */
        td.default-cell {
            background-color: lightblue;
            color: white;
        }

        /* Styles for Presse Zone */
        .presse-cell {
            background-color: blue;
            color: white;
        }

        /* Styles for Presse Zone change between 10:00 and 12:45 */
        .presse-cell-gray {
            background-color: gray;
            color: white;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 5px;
                font-size: 10px;
            }

            .day-switcher button {
                padding: 8px;
                margin: 0 5px;
                font-size: 12px;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

</head>

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const lineNumber = urlParams.get("line");
            const date = urlParams.get("date");
            
            document.getElementById("line-number").textContent = lineNumber;
            document.getElementById("date-from-url").textContent = date;

            if (lineNumber && date) {
                const dbPath = `${lineNumber}:${date}`;
                const dbRef = firebase.database().ref(dbPath);

                dbRef.on("value", (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        for (const [key, value] of Object.entries(data)) {
                            const [line, zone, time] = key.split(":");
                            const cell = document.querySelector(`td[data-time="${time}"][data-zone="${zone}"]`);

                            if (cell) {
                                switch (value.status) {
                                    case "inactive":
                                        cell.style.backgroundColor = "gray";
                                        break;
                                    case "active":
                                        cell.style.backgroundColor = "blue";
                                        break;
                                    default:
                                        cell.style.backgroundColor = "lightblue";
                                        break;
                                }
                            }
                        }
                    }
                });
            }
        });

        function nextDay() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateString = urlParams.get("date");
            const currentDate = new Date(dateString);
            currentDate.setDate(currentDate.getDate() + 1);
            const nextDate = currentDate.toISOString().slice(0, 10);
            urlParams.set("date", nextDate);
            window.location.search = urlParams.toString();
        }

        function previousDay() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateString = urlParams.get("date");
            const currentDate = new Date(dateString);
            currentDate.setDate(currentDate.getDate() - 1);
