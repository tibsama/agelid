<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche d'Intervention</title>
</head>
<body>
    <h1>Fiche d'Intervention</h1>
    <p>Date sélectionnée : <span id="selectedDate"></span></p>

    <script>
        // Fonction pour récupérer les paramètres de l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Récupérer la date depuis l'URL
        const date = getQueryParam('date');

        // Afficher la date sur la page
        if (date) {
            document.getElementById('selectedDate').textContent = date;
        } else {
            document.getElementById('selectedDate').textContent = "Aucune date sélectionnée.";
        }
    </script>
</body>
</html>
