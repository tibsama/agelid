<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* Vos styles CSS ici */
    </style>
</head>
<body>
    <h1>Fiches d'intervention</h1>

    <div class="input-container">
        <!-- Bouton pour envoyer la date vers la nouvelle URL -->
        <button id="redirectButton">Ajouter fiche d'intervention</button>
    </div>

    <script>
        // Fonction pour récupérer la date à partir de l'URL après "date="
        function getDateFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('date');
        }

        // Ajout d'un écouteur d'événement au bouton
        document.getElementById('redirectButton').addEventListener('click', function() {
            // Récupération de la date à partir de l'URL actuelle
            const date = getDateFromUrl();

            // Vérification si la date est présente dans l'URL
            if (date) {
                // Construction de l'URL avec la date récupérée
                const url = `https://tibsama.github.io/agelid/fichinterv.html#date=${date}`;

                // Redirection vers l'URL construite
                window.location.href = url;
            } else {
                alert("Aucune date n'a été trouvée dans l'URL.");
            }
        });
    </script>
</body>
</html>
